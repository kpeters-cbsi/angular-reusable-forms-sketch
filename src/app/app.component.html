<!-- @format -->

<h1>Reusable forms sketch</h1>

<mat-card>
  <mat-card-title>Form 1</mat-card-title>
  <form [formGroup]="form">
    <app-form-field
      [formControl]="type"
      label="Type"
      placeholder="Some text goes here..."
    ></app-form-field>
    <app-form-field
      label="Textarea"
      type="textarea"
      [formControl]="textarea"
    ></app-form-field>
    <app-form-field
      label="Quantity"
      type="number"
      [formControl]="quantity"
    ></app-form-field>
    <app-form-array
      label="Array"
      fieldType="text"
      [formArray]="array"
      [errorMessages]="errorMessages"
    ></app-form-array>
  </form>
  <div>
    <p>Form Value</p>
    <pre
      >{{ form.value | json }}
</pre
    >
  </div>
  <div>Valid? {{ form.valid }}</div>
